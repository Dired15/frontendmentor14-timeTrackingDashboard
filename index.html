<!DOCTYPE html>


<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>

</head>

<body>

    <h1 class="sr-only">Referencement</h1>

    <div id=main>

        <div id="profile">

            <div id="profileInfo">
                <div id="profilePic"></div>
                <div id="profileName">
                    Report for <br/>
                    <em>Jeremy Robson</em>
                </div>
            </div>
            <div id="timeTrackingOption">
                <span>Daily</span>
                <span>Weekly</span>
                <span>Monthly</span>
            </div>

        </div>

        <div id="Work" class="activityCard">

            <div class="activityStat">
                <div class="topBand">
                    <span>Work</span>
                    <div>...</div>
                </div>
                <div class="activityTime">32hrs</div>
                <div class="previousTime">Last Week-36hrs</div>
            </div>

        </div>

        <div id="Play" class="activityCard">

            <div class="activityStat">
                <div class="topBand">
                    <span>Play</span>
                    <div>...</div>
                </div>
                <div class="activityTime">10hrs</div>
                <div class="previousTime">Last Week-8hrs</div>
            </div>

        </div>

        <div id="Study" class="activityCard">

            <div class="activityStat">
                <div class="topBand">
                    <span>Study</span>
                    <div>...</div>
                </div>
                <div class="activityTime">4hrs</div>
                <div class="previousTime">Last Week-7hrs</div>
            </div>

        </div>

        <div id="Exercise" class="activityCard">

            <div class="activityStat">
                <div class="topBand">
                    <span>Exercise</span>
                    <div>...</div>
                </div>
                <div class="activityTime">4hrs</div>
                <div class="previousTime">Last Week-5hrs</div>
            </div>

        </div>

        <div id="Social" class="activityCard">

            <div class="activityStat">
                <div class="topBand">
                    <span>Social</span>
                    <div>...</div>
                </div>
                <div class="activityTime">5hrs</div>
                <div class="previousTime">Last Week-10hrs</div>
            </div>

        </div>

        <div id="SelfCare" class="activityCard">

            <div class="activityStat">
                <div class="topBand">
                    <span>Self Care</span>
                    <div>...</div>
                </div>
                <div class="activityTime">2hrs</div>
                <div class="previousTime">Last Week-2hrs</div>
            </div>

        </div>


    </div>
    
<script src="js/script.js"></script>


</body>






</html>
